<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">
        <title>Générateur de citations - JS</title>
    </head>
    <body>
        <div class="container">
            <h1 class="heading__primary">Random Quotes Generator JS</h1>

            <form>
                <section class="theme__container">
                    <label for="theme-select" class="theme__label">Choisissez un thème :</label>
    
                    <select name="themes" id="theme-select" class="theme__select" required>
                        <option value="">--Sélectionnez un thème--</option>
                        <option value="PSG">PSG</option>
                        <option value="Stargate">Stargate</option>
                    </select>
                </section>
    
                <section class="quotesNumber__container">
                    <label for="numbers" class="quotesNumber__label">Entrez le nombre de citations (maximum 5) :</label>
    
                    <input class="quotesNumber__input" type="number" min="1" max="5" id="numbers" name="numbers" required/>
                </section>
    
                <div class="go__container" id="go-bloc">
                    <button class="btn btn--go" type="submit" id="btn-go">GO !</button>
                </div>
    
                <section class="quotes__container" id="quotes-container">
    
                </section>
                
                <div class="restart__container" id="restart-bloc">
                    <input class="btn btn--restart" type="reset" id="btn-restart" value="Relancer">
                </div>
            </form>
            
        </div>

        <script src="js/appConsole.js" type="text/javascript"></script>
    </body>
</html>
